<h2>Clear options</h2>
<p>
The <b>Clear</b> menu (see figure) in the <b>Popup menu</b> contains options that cause certain items such as: plots, pick points, and reference lines to be removed from a vis window. The <b>Clear</b> menu also appears in the <b>Main Window's Windows</b> menu.
</p>
