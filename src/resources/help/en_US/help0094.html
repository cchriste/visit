<h2>Opacity</h2>
<p>
You can make the Pseudocolor plot transparent by changing its opacity using the <b>Opacity</b> slider. Moving the opacity slider to the left makes the plot more transparent while moving the slider to the right makes the plot more opaque. The default is fully opaque.
</p>
