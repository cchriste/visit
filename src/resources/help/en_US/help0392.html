<h2>Setting the plot axis type</h2>
<p>
VisIt provides a few different types of 3D plot axes. You can set the plot axis type by making a selection from the <b>Axis type</b> menu on the <b>Grid and Ticks</b> sub-tab in the <b>Annotation Window's 3D Options tab</b>.
</p>
