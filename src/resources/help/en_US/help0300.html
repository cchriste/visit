<h2>Drawing a plot</h2>
<p>
All plots added using the <b>Plot</b> menu or toolbar are in the new state, indicating that they have not been generated yet. To generate a plot once it has been created, click the <b>Draw</b> plots option in the <b>Plot</b> menu.
</p>
