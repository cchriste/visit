<h2>Changing the color settings</h2>
<p>
The <b>Printer Window</b> has two radio buttons that allow you to set whether you want to print images in color or in <i>grayscale</i>. The buttons, located in the middle left of the <b>Printer Window</b>, are in a group called <b>Printer Settings</b>.
</p>
