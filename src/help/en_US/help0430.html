<h2><p>View Window</h2></p>
<p>You can open the <b>View Window</b> by selecting the <b>View</b> option from the <b>Main Window's Controls</b> menu. The <b>View Window</b> is divided into three tabbed sections. The first tab sets the 2D view, the second tab sets the 3D view, and the last tab sets advanced view options.</p>
