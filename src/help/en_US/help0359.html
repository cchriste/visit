<h2>Turning off pick markers for new pick points</h2>
<p>
Some queries that perform picks create pick markers by default, as do VisIt's regular pick modes. If you want to prevent pick queries from creating pick markers, click off the <b>Pick Window's Display reference pick letter</b> check box.
</p>
