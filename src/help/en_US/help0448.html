<h2><p>Animation Window</h2></p>
<p>You can open the <b>Animation Window</b>, shown in Figure10-2, by clicking on the <b>Animation</b> option in the <b>Main Window's Controls</b> menu. The <b>Animation Window</b> contains controls that allow you to turn off pipeline caching and adjust the animation playback mode and speed.</p>
