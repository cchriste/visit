<h2><p>Standard Plot Types</h2></p>
<p>VisIt comes with sixteen standard plots: Boundary, Contour, Curve, FilledBoundary, Histogram, Label, Mesh, Pseudocolor, Scatter, Streamline, Subset, Surface, Tensor, Truecolor, Vector, and Volume. This section explains each plot in detail.</p>
