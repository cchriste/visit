<h2><p>Turning a light on</h2></p>
<p>You can turn lights on and off using the <b>Enabled</b> check box that appears at the bottom of the <b>Lighting Window's Properties</b> panel. You can only modify lights when the <b>Lighting Window</b> is in edit mode.</p>
