<h2><p>Mesh Plot</h2></p>
<p>The Mesh plot, shown in Figure3-18, displays the computational mesh over which a database's variables are defined. The mesh plot is often added to the visualization window when other plots are visualized to allow individual cells to be clearly seen.</p>
