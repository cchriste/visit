##
## Set the VISITHOME environment variable.
##
VISITHOME=/scratch/visit/visit

##
## Turn off warnings for deprecated features.
##
CXXFLAGS="-g -Wno-deprecated $CXXFLAGS"

##
## Use mpich for parallel builds
##
LDFLAGS="-L/scratch/pkg/mpich-1.2.5.2/lib $LDFLAGS"
CPPFLAGS="-I/scratch/pkg/mpich-1.2.5.2/include $CPPFLAGS"
MPI_LIBS="-lmpich"

##
## Specify the location of the mesa include files and libraries.
##
if test -z "$MESA"; then
    MESA=$VISITHOME/mesa/6.4.2/linux-i686_gcc-3.2.3
fi

##
## Specify the location of the vtk include files and libraries.
##
if test -z "$VTK"; then
    VTK=$VISITHOME/vtk/5.0.0c/linux-i686_gcc-3.2.3
fi

##
## If QT is not set, use VisIt's Qt.
##
if test -z "$QT_BIN"; then
   QT_BIN=$VISITHOME/qt/3.3.8/linux-i686_gcc-3.2.3/bin
fi
if test -z "$QT_INCLUDE"; then
   QT_INCLUDE=$VISITHOME/qt/3.3.8/linux-i686_gcc-3.2.3/include
fi
if test -z "$QT_LIB"; then
   QT_LIB=$VISITHOME/qt/3.3.8/linux-i686_gcc-3.2.3/lib
fi

##
## Specify the location of the python include files and libraries.
##
PYDIR=$VISITHOME/python/2.5/linux-i686_gcc-3.2.3
PYVERSION=python2.5

##
## Specify the location of the silo include files and library.
##
DEFAULT_SILO_INCLUDES=$VISITHOME/silo/4.5.1/linux-i686_gcc-3.2.3/include
DEFAULT_SILO_LIBRARY=$VISITHOME/silo/4.5.1/linux-i686_gcc-3.2.3/lib

#
# HDF5
#
DEFAULT_HDF5_INCLUDE=$VISITHOME/hdf5/1.6.5/linux-i686_gcc-3.2.3/include
DEFAULT_HDF5_LIB=$VISITHOME/hdf5/1.6.5/linux-i686_gcc-3.2.3/lib

#
# Mili
#
MILI_DIR=$VISITHOME/mili/1.10.0/linux-i686_gcc-3.2.3
