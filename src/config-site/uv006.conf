DEFAULT_HDF5_LIBLOC=/usr/gapps/silo/hdf5/1.8.1/aix_5_64_fed
DEFAULT_HDF5_LIBDEP=-L/usr/gapps/silo/szip/2.1/aix_5_64_fed/lib,-lsz

##
