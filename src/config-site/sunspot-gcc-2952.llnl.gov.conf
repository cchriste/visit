##
## Set the VISITHOME environment variable.
##
VISITHOME=/usr/gapps/visit

##
## Use the g++ 2.95.2 compiler.
##
CXX=g++

##
## Use the 2.95.2 version of mesa.
##
MESA=$VISITHOME/mesa/5.0/sun

##
## Use the 2.95.2 version of vtk.
##
VTK=$VISITHOME/vtk/2003.10.28/sunos_57

##
## Use the 2.95.2 version of Qt.
##
QTDIR=$VISITHOME/qt/2.3.0/sunos_57

##
## Use the 2.95.2 version of Python.
##
PYDIR=$VISITHOME/python/sunos_57

##
## Database reader plugin support libraries
##
###############################################################################

##
## Use the 2.95.2 version of silo.
##
DEFAULT_SILO_INCLUDES=/usr/gapps/silo/4.4/sunos_57/include
DEFAULT_SILO_LIBRARY=/usr/gapps/silo/4.4/sunos_57/lib
