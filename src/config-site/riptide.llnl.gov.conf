##
## Set the VISITHOME environment variable.
##
VISITHOME=/usr/gapps/visit

##
## Make a 64 bit binary
##
CXXFLAGS="-64 -G 7 -OPT:Olimit=0 $CXXFLAGS"
CFLAGS="-64 -G 7 -OPT:Olimit=0 $CFLAGS"
LDFLAGS="-64 -G 7 -OPT:Olimit=0 $LDFLAGS"

##
## Use the newest versions of the silo include files and library files
##
DEFAULT_SILO_INCLUDES=/usr/gapps/silo/4.4/irix_6.5_64/include
DEFAULT_SILO_LIBRARY=/usr/gapps/silo/4.4/irix_6.5_64/lib

##
## If MESA is not set, use VisIt's mesa.
##
if test -z "$MESA"; then
    MESA=$VISITHOME/mesa/current/sgi64
fi

##
## If VTK is not set, use VisIt's vtk.
##
if test -z "$VTK"; then
    VTK=$VISITHOME/vtk/2003.10.28/irix64
fi

##
## If QTDIR is not set, use VisIt's Qt.
##
if test -z "$QTDIR"; then
    QTDIR=$VISITHOME/qt/3.0.2/irix64
fi

##
## Use VisIt's Python
##
PYDIR=$VISITHOME/python/irix64
PYVERSION=python2.1
PY_LDFLAGS="-64"

##
## HDF5
##
DEFAULT_HDF5_INCLUDE=/usr/local/hdf5/hdf5-1.6.0/serial/64/include
DEFAULT_HDF5_LIB=/usr/local/hdf5/hdf5-1.6.0/serial/64/lib

##
## The MPI libraries on Riptide now require -lmpi++ as well
##
MPI_LIBS="-lmpi -lmpi++"
