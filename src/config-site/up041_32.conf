##
## Set the VISITHOME environment variable.
##
VISITHOME=/usr/gapps/visit

##
## Use VisIt's 32 bit mesa.
##
MESA=$VISITHOME/mesa/5.0/aix_5_xlc_32

##
## Use VisIt's 32 bit vtk.
##
VTK=$VISITHOME/vtk/5.0.0c/aix_5_ll_xlc_32

##
## Use VisIt's 32 bit Qt.
##
QT_BIN=$VISITHOME/qt/3.3.2/aix_5_xlc_32/bin
QT_INCLUDE=$VISITHOME/qt/3.3.2/aix_5_xlc_32/include
QT_LIB=$VISITHOME/qt/3.3.2/aix_5_xlc_32/lib

##
## Use VisIt's 32 bit Python
##
PYDIR=$VISITHOME/python/2.5/aix_5_xlc_32

##
## Database reader plugin support libraries
##
###############################################################################

##
## Boxlib
##
DEFAULT_BOXLIB2D_INCLUDE=/usr/gapps/visit/boxlib/aix_5_ll_xlc_32/include/2D
DEFAULT_BOXLIB2D_LIBS=/usr/gapps/visit/boxlib/aix_5_ll_xlc_32/lib
DEFAULT_BOXLIB3D_INCLUDE=/usr/gapps/visit/boxlib/aix_5_ll_xlc_32/include/3D
DEFAULT_BOXLIB3D_LIBS=/usr/gapps/visit/boxlib/aix_5_ll_xlc_32/lib

##
## CFITSIO
##
DEFAULT_CFITSIO_INCLUDE=/usr/gapps/visit/cfitsio/3006/aix_5_xlc_32/include
DEFAULT_CFITSIO_LIB=/usr/gapps/visit/cfitsio/3006/aix_5_xlc_32/lib

##
## CGNS
##
DEFAULT_CGNS_INCLUDE=/usr/gapps/visit/cgns/2.4/aix_5_xlc_32/include
DEFAULT_CGNS_LIB=/usr/gapps/visit/cgns/2.4/aix_5_xlc_32/lib

##
## HDF5
##
DEFAULT_HDF5_LIBLOC=/usr/gapps/silo/hdf5/1.8.1/aix_5_ll
DEFAULT_HDF5_LIBDEP=-L/usr/gapps/silo/szip/2.1/aix_5_ll/lib,-lsz

##
## Mili
##
MILI_DIR=/usr/gapps/visit/mili/current/aix_5_ll_xlc_32

##
## netCDF
##
DEFAULT_NETCDF_INCLUDE=/usr/gapps/visit/netcdf/3.6.0/aix_5_xlc_32/include
DEFAULT_NETCDF_LIB=/usr/gapps/visit/netcdf/3.6.0/aix_5_xlc_32/lib

##
## Silo
##
DEFAULT_SILO_LIBLOC=/usr/gapps/silo/4.6.2/aix_5_ll
DEFAULT_SILO_LIBDEP=-L$DEFAULT_HDF5_LIBLOC,-lhdf5,$DEFAULT_HDF5_LIBDEP

##
## ViSUS
##
DEFAULT_VISUS_INCLUDE=/usr/gapps/visus/1.0a5/aix_5_32_fed/include
