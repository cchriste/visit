DEFAULT_BOXLIB3D_INCLUDE=$VISITHOME/boxlib/altix_gcc_3.3.3/include/3D
DEFAULT_BOXLIB3D_LIBS=$VISITHOME/boxlib/altix_gcc_3.3.3/lib

